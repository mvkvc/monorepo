name: lint

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions

      - uses: actions/cache@v3
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-mix-${{ hashFiles('**/mix.lock') }}

      - name: Install Mix Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
        if: steps.mix-cache.outputs.cache-hit != 'true'

      - name: Retrieve PLT Cache
        uses: actions/cache/restore@v3
        id: plt-cache-restore
        with:
          path: app/priv/plts
          key: ${{ runner.os }}-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-plt-${{ hashFiles('**/mix.lock') }}

      - name: Create PLTs
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt
        if: steps.plt-cache-restore.outputs.cache-hit != 'true'

      - name: Save PLT Cache
        uses: actions/cache/save@v3
        id: plt-cache-save
        with:
          path: app/priv/plts
          key: ${{ runner.os }}-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-plt-${{ hashFiles('**/mix.lock') }}
        if: steps.plt-cache-restore.outputs.cache-hit != 'true'

      - name: Run Mix formatter
        run: mix format --check-formatted
        if: success() || failure()

      - name: Run Credo
        run: mix credo --strict
        if: success() || failure()

      - name: Run Dialyzer
        run: mix dialyzer
        if: success() || failure()
